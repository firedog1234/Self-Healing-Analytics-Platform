{{- if .Values.ingestionService.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ingestion-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "analytics-platform.labels" . | nindent 4 }}
    app: ingestion-service
spec:
  serviceName: ingestion-service
  replicas: {{ .Values.ingestionService.replicas }}
  selector:
    matchLabels:
      app: ingestion-service
  template:
    metadata:
      labels:
        app: ingestion-service
    spec:
      containers:
      - name: ingestion-service
        image: "{{ .Values.ingestionService.image.repository }}:{{ .Values.ingestionService.image.tag }}"
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          {{- toYaml .Values.ingestionService.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "analytics-platform.labels" . | nindent 4 }}
spec:
  selector:
    app: ingestion-service
  ports:
  - port: 8082
    targetPort: 8082
{{- end }}
