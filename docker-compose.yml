services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: analytics-postgres
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: analytics-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: analytics-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15.0
    container_name: analytics-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservices - Event Generator (Deployment)
  event-generator:
    build:
      context: ./event-generator
      dockerfile: Dockerfile
    container_name: event-generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8081"
    restart: unless-stopped

  # Microservices - Ingestion Service (StatefulSet candidate)
  ingestion-service:
    build:
      context: ./ingestion-service
      dockerfile: Dockerfile
    container_name: ingestion-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_URL: jdbc:postgresql://postgres:5432/analytics
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8082:8082"
    restart: unless-stopped

  # Microservices - Batch Transformation Engine
  batch-transformation-engine:
    build:
      context: ./batch-transformation-engine
      dockerfile: Dockerfile
    container_name: batch-transformation-engine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/analytics
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8083:8083"
    restart: unless-stopped

  # Microservices - Data Quality Service
  data-quality-service:
    build:
      context: ./data-quality-service
      dockerfile: Dockerfile
    container_name: data-quality-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_URL: jdbc:postgresql://postgres:5432/analytics
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8084:8084"
    restart: unless-stopped

  # Microservices - Lineage Service
  lineage-service:
    build:
      context: ./lineage-service
      dockerfile: Dockerfile
    container_name: lineage-service
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
    ports:
      - "8085:8085"
    restart: unless-stopped

  # Microservices - AI Ops Engine
  ai-ops-engine:
    build:
      context: ./ai-ops-engine
      dockerfile: Dockerfile
    container_name: ai-ops-engine
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8086:8086"
    restart: unless-stopped

  # Microservices - Incident Store Service
  incident-store-service:
    build:
      context: ./incident-store-service
      dockerfile: Dockerfile
    container_name: incident-store-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DATABASE_URL: jdbc:postgresql://postgres:5432/analytics
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
    ports:
      - "8087:8087"
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
