apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-quality-service
  namespace: analytics-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-quality-service
  template:
    metadata:
      labels:
        app: data-quality-service
    spec:
      containers:
      - name: data-quality-service
        image: data-quality-service:latest
        ports:
        - containerPort: 8084
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: data-quality-service
  namespace: analytics-platform
spec:
  selector:
    app: data-quality-service
  ports:
  - port: 8084
    targetPort: 8084
