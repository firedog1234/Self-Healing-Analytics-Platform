apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-generator
  namespace: analytics-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-generator
  template:
    metadata:
      labels:
        app: event-generator
    spec:
      containers:
      - name: event-generator
        image: event-generator:latest
        ports:
        - containerPort: 8081
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BOOTSTRAP_SERVERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: event-generator
  namespace: analytics-platform
spec:
  selector:
    app: event-generator
  ports:
  - port: 8081
    targetPort: 8081
