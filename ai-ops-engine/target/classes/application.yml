server:
  port: 8086

spring:
  application:
    name: ai-ops-engine
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ai-ops-engine-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# AI Configuration
# Set ai.provider to: "openai", "anthropic", or "auto" (auto-selects best available)
ai:
  provider: ${AI_PROVIDER:auto}
  
  # OpenAI Configuration
  openai:
    enabled: ${AI_OPENAI_ENABLED:false}
    api-key: ${AI_OPENAI_API_KEY:}
    model: ${AI_OPENAI_MODEL:gpt-4o-mini}
    base-url: ${AI_OPENAI_BASE_URL:https://api.openai.com/v1}
  
  # Anthropic Configuration
  anthropic:
    enabled: ${AI_ANTHROPIC_ENABLED:false}
    api-key: ${AI_ANTHROPIC_API_KEY:}
    model: ${AI_ANTHROPIC_MODEL:claude-3-haiku-20240307}
    base-url: ${AI_ANTHROPIC_BASE_URL:https://api.anthropic.com/v1}

logging:
  level:
    com.selfhealing.analytics: DEBUG
    root: INFO
